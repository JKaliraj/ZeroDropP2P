<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZeroDrop-P2P</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/cursor.css">
  <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
</head>

<body>
  <nav>
    <img src="images/favicon.svg" alt="ZeroDrop">
    <p>ZeroDrop <span>P2P</span></p>
  </nav>

  <div class="container">

    <div class="col1">
      <h2>Share Big Files Easily, Peer-to-Peer!</h2>
      <p class="subtitle">Send Any Size File Directly, No Online Storage Needed!</p>
     
      <div class="controls">
        <button class="btn startbtn">Start Sharing</button>
        <button class="btn cancelbtn">Cancel</button>
        <button class="btn receivebtn">Receive</button>
      </div>

      <div class="sender">
        <p class="subtitle">Share this code to receiver </p> <span class="counter"></span>
      </div>

      <div class="receiver">
          <div class="code">
            <input type="number" min='0' max='9' name='number-code-0' data-number-code-input='0' required />
            <input type="number" min='0' max='9' name='number-code-1' data-number-code-input='1' required />
            <input type="number" min='0' max='9' name='number-code-2' data-number-code-input='2' required />
            <input type="number" min='0' max='9' name='number-code-3' data-number-code-input='3' required />
            <input type="number" min='0' max='9' name='number-code-4' data-number-code-input='4' required />
          </div>
      </div>

      <div class="progressstatus">
        <div class="controls">
          <label for="fileUpload" class="btn selectbtn"> &plus; Select file</label>
          <input type="file" id="fileUpload" style="display: none;">
        </div>
        <h3>Select file to send</h3>
        <div class="currentfile"></div>
        <div class="sendbtndiv">
          <button class="btn sendbtn">Send &raquo;</button>
        </div>
        
      </div>
      

      
    </div>

    <div class="col2">
      <div class="transmission">
        <img src="images/user.png" alt="sender" class="senderimg">
        <div class="link"><div class="link-i"></div></div>
        <span class="loader"><img src="images/unknown.png" class="receiverimg"></span>
      </div>

      <h3 id="connectionStatus">Waiting for Peer</h3>
      <div class="progressmain">
        <progress id="progress" value="0"></progress>&nbsp;&nbsp;<label id="progressLabel">0%</label>
     </div>
      <div class="filestatus"> </div>
    </div>

  </div>


  <script src="js/cursor.js"></script>
  <script src="js/app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-database.js"></script>
  <script src="js/fire.js"></script>
</body>
</html>
